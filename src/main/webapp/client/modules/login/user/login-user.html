 <div ng-controller="loginController">
        
            <md-content layout="row" layout-align="center">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                <md-card>
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <span class="center-block">User Login</span>
                        </div>
                    </md-toolbar>
                  <md-card-content>
                   <form role=form ng-submit=loginSubmit()>
                            <md-input-container class="md-block">
                                <label>Email ID</label>
                                <input type="email" name="emailID" ng-model="emailID">
                            </md-input-container>
                            <md-input-container class="md-block">   
                                <label>Password</label>
                                <input name="password" type="password" ng-model="password">
                            </md-input-container>
                       <md-button type="submit" class="md-raised md-primary"> Login </md-button>
                       <md-button type="reset" class="md-raised md-default"> Cancel </md-button>
                    </form>
                  </md-card-content>
                    <md-card-footer>
                     {{status_message}}
                    </md-card-footer>  
                </md-card>
                </div>
                <div class="col-md-2"></div>
            </md-content>
 </div>
