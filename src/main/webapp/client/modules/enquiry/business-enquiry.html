<div ng-controller="enquiryController" ng-init="getEnquiryPreloadData()">

 <form role="form" ng-submit="submitEnquiry()">
     
  <div class="form-group">
    <label>Your Name</label>
    <input type="text" class="form-control" ng-model="name">
  </div>
      
     
  <div class="form-group">
    <label>Your Email ID</label>
    <input type="text" class="form-control" ng-model="email_id">
  </div>
     
  <div class="form-group">
    <label>Your Mobile Number</label>
    <input type="text" class="form-control" ng-model="mobile_no">
  </div>
  
   <div class="form-group">
    <label>Type of Business</label>
       <select class="form-control" ng-options="preload as preload.name for preload in preloaddatas track by preload.id" ng-model="business_type"></select>
  </div>
  
  <div class="form-group">
    <label>Business Name</label>
    <input type="text" class="form-control" ng-model="business_name">
  </div>
  
  <div class="form-group">
    <label>Business Address</label>
      <textarea class="form-control" ng-model="business_address"></textarea>
  </div>
     
  <div class="form-group">
    <label>Comments(if any)</label>
      <textarea class="form-control" ng-model="comments"></textarea>
  </div>
  
  
     
  <button type="submit" class="btn btn-default">Submit</button>
</form>


</div>
